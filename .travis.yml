sudo: false
language: node_js
node_js:
- '5.1'
before_install:
- if [ "$(node -v)" = "v0.10.36" ]; then curl https://install.meteor.com | /bin/sh;
  fi
- if [ "$(node -v)" = "v0.10.36" ]; then npm install -g spacejam; fi
- if [ "$(node -v)" = "v0.10.36" ]; then export PATH="$HOME/.meteor:$PATH"; fi
script:
- npm test
- if [ "$(node -v)" = "v0.10.36" ]; then spacejam test-packages --mongo-url=dummy
  ./; fi
deploy:
  provider: releases
  api_key:
    secure: 
  file: build
  on:
    repo: Aleyasen/faker.js
    branch: heads/origin/test
